<p-menubar [model]="menuItems" styleClass="fixed-top">
  <ng-template pTemplate="start">
    <span class="fw-bold fs-4 me-4">TrackTopias</span>
  </ng-template>

  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="p-element flex align-items-center p-menuitem-link" (click)="item.command()">
      <span class="p-menuitem-text">{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <button pButton [icon]="'pi pi-globe'" 
            class="p-button-outlined p-button-sm me-2"
            [label]="getOtherLanguage()"
            (click)="toggleLanguage()">
    </button>
    <button pButton [label]="isLogin ? ('start.login' | translate) : ('start.register' | translate)" 
            class="p-button-outlined p-button-sm" 
            (click)="onClick()"></button>
  </ng-template>
</p-menubar>
